<body>
<h1 style="text-align: center;">Alquiler Bike</h1>
<div class="container-fluid px-0 px-sm-4 mx-auto">

    <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
            <div class="card border-0">
                <form autocomplete="off">
                    <div class="card-header bg-dark">
                        <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1">
                            <input  onclick="cambiaDefectoInicio('input-inicio')" type="text" id="dp1" class="datepicker" placeholder="Elegir Fecha inicio" name="date" readonly>
                            <span class="fa fa-calendar"></span> 
                            <div class="col-md-2 col-4 my-1 px-2 ">
                                <div id="selectHoraInicio" onclick="loadHorasInicio()"   class="cell-select py-1 hora-select-false">Hora</div>
                            </div>
                        </div>
                    </div>
                    <div id="listaHorasInicio" class="card-body p-3 p-sm-5">

                    </div>

                    <div class="card-header bg-dark">
                      <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1">
                          <input  onclick="cambiaDefectoInicio('input-hasta')" type="text" id="dp2" class="datepicker" placeholder="Elegir Fecha hasta" name="date" readonly>
                          <span class="fa fa-calendar"></span> 
                          <div class="col-md-2 col-4 my-1 px-2 ">
                              <div id="selectHoraHasta" onclick="loadHorasHasta()" class="cell-select py-1 hora-select-false">Hora</div>
                          </div>
                      </div>
                  </div>
                  <div id="listaHorasHasta" class="card-body p-3 p-sm-5">

                  </div>
                </form>
            </div>
        </div>
    </div>

    <h2 style="text-align: center;"> Bicis disponibles</h2>
    <form name="form">
      <div class="in-line">
        <div >
          <select id="idLugar" name="lugar" class="select-css" onchange="loadLugar()">
              <option value="0">Lugar recogida</option>
              <option value="1">Los Molinos (dirección)</option>
              <option value="2">Escorial (dirección)</option>
            </select>
        </div>

      <div>
        <select id="idTalla" name="talla" class="select-css" onchange="loadTalla()">
            <option value="0">Talla</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
            <option value="4">XL</option>   
          </select>
      </div>
      <div>
          <select id="idBike" name="bike" class="select-css" onchange="loadBike()">
              <option value="0">Bici elegida</option>
              <option value="1">Specialized TURBO LEVO COMP 29 MTB E-Bike</option>
              <option value="2">Bike 2</option>
              <option value="3">Bike 3</option>
              <option value="4">Bike 4</option>   
              <option value="5">Bike 5</option>
            </select>
      </div>
      <div>
        <select id="idPedal" name="pedal" class="select-css" onchange="loadPedal()">
            <option value="0">Tipo Pedal</option>
            <option value="1">Normal "Plataforma"</option>
            <option value="2">Automatico MTB "SPD Shimano"</option>
            <option value="3">Automatico Carretera "Look"</option>
        </select>
      </div> 
      <div>
        <select id="idCasco" name="casco" class="select-css" onchange="loadCasco()">
            <option value="0">Casco</option>
            <option value="1">Si, necesito uno.</option>
            <option value="2">No, ya lo tengo.</option>
        </select>
      </div>   

    </div>


    <div class="row">
        <div class="col caja">  
            <img style="text-align: center;" id="imgBike" src="imagen/bike/imagen0.jpg" alt="Bike" width="50%" height="50%">
        </div>
        <div id="infoTecnica" class="col caja">
            <span>
                Información tecnica de la bici.
            </span>
        </div>
    </div>
    </form>

    <!-- Sobre-->
    <div id="container"></div>
    <script id="template">
      <div class="flip-card" on-click="toggle('flipCard')">{{ flipCard ? 'Reset' : 'Animate' }}</div>
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Name</label>
                    <input type="text" name="name"/>
                  </div>
                  <div class="input">
                    <label>Phone</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Email</label>
                    <input type="text" name="_replyto"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Subject</label>
                    <input type="text" name="_subject"/>
                  </div>
                  <div class="input">
                    <label>Message</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Send Mail</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      
        
  </script>

  <!-- Fin sobre-->

</div>

    <!-- ractive -->
    <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>

    <!-- Script Propios-->
    <script src="/bike/js/fecha.js"> </script>
    <script src="/bike/js/select.js"></script>
    <script src="/bike/js/formulario.js"></script>
    
</body>
</html>
