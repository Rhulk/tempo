<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Propios CSS -->
    <link href="/bike/css/fecha.css" rel="stylesheet"  crossorigin="anonymous">
    <link href="/bike/css/select.css" rel="stylesheet"  crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

<title>Alquiler Bike </title>
</head>
<body>
<h1 style="text-align: center;">Alquiler Bike</h1>
<div class="container-fluid px-0 px-sm-4 mx-auto">

    <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
            <div class="card border-0">
                <form autocomplete="off">
                    <div class="card-header bg-dark">
                        <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1"> <input type="text" id="dp1" class="datepicker" placeholder="Pick Date" name="date" readonly><span class="fa fa-calendar"></span> </div>
                    </div>
                    <div id="listaHoras" class="card-body p-3 p-sm-5">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h2 style="text-align: center;"> Bicis disponibles</h2>
    <form name="form">
    <di>
        <select id="idBike" name="bike" class="select-css" onchange="loadImagen()">
            <option value="0">Selecciona una opción</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>   
            <option value="5">Viernes</option>
          </select>
    </di>

    <img style="text-align: center;" id="imgBike" src="imagen/bike/imagen0.jpg" alt="Bike" width="50%" height="50%">
    </form>



</div>

    <!-- Script Propios-->
    <script src="/bike/js/fecha.js"> </script>
    <script src="/bike/js/select.js"></script>
    
</body>
</html>
